<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Warehouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container py-5">
    <h2>Add New Warehouse</h2>
    <form th:action="@{/warehouse/add}" method="post" th:object="${warehouse}" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Warehouse Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" th:field="*{location}" class="form-control" id="location" required>
        </div>

        <button type="submit" class="btn btn-success">Save Warehouse</button>
        <a href="/warehouse/list" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
