<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Registration</title>
</head>
<body>
<div>
    <h1>Page Navigation</h1>
    <a th:href="@{/product/register}"> Register Product</a> <br/>
    <a th:href="@{/product/search/all}"> Product List</a> <br/>
    <a th:href="@{/customer/search/all}"> Customer List</a> <br/>
</div>

<div>
    <span th:if="${message != null}" th:text="${message}" style="color: green"></span>
    <span th:if="${error != null}" th:text="${error}" style="color: red"></span>
</div>

<h1>Product Registration Page</h1>
<div>
    <form th:action="@{/product/register}" th:object="${product}" method="post">

        <label>Product Name: </label>
        <input type="text" th:field="*{productName}" required> <br/>

        <label>Description: </label>
        <textarea th:field="*{description}" required></textarea><br/>

        <label>Price: </label>
        <input type="number" step="0.01" th:field="*{price}" required><br/>

        <label>Manufactured Date: </label>
        <input type="date" th:field="*{manufacturedDate}" required><br/>

        <label>Expiration Date (Optional): </label>
        <input type="date" th:field="*{expirationDate}"><br/>

        <label>Stock State: </label>
        <select th:field="*{stockState}" required>
            <option th:each="state : ${stockStates}"
                    th:value="${state}"
                    th:text="${state}"></option>
        </select><br/>

        <!-- Category Selection -->
        <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select" th:field="*{category}" required>
                <option value="">Select Category</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}"></option>
            </select>
        </div><br/>

        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
