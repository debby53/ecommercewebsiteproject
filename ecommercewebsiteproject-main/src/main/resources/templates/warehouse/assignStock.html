<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assign Stock to Warehouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container py-5">
    <h2>Assign Product Stock to Warehouse</h2>
    <form th:action="@{/warehouse/assign-stock}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="warehouse" class="form-label">Warehouse</label>
            <select name="warehouseId" id="warehouse" class="form-select" required>
                <option th:each="w : ${warehouses}" th:value="${w.id}" th:text="${w.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="product" class="form-label">Product</label>
            <select name="productId" id="product" class="form-select" required>
                <option th:each="p : ${products}" th:value="${p.id}" th:text="${p.productName}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" name="quantity" id="quantity" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Assign</button>
        <a href="/warehouse/list" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
